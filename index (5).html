    }

    .container {

    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4facfe;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bff;
    }
  </style>
</head>
